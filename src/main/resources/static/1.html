<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible"content="IE=9; IE=8; IE=7; IE=EDGE" />
    <title>内容列表页面</title>
    <link href="css/all.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.8.0.min.js"></script>
</head>
<body style="background: #e1e9eb;">
<form action="" id="mainForm" method="post">
    <div class="right">
        <div class="current">当前位置：<a href="javascript:void(0)" style="color:#6E6E6E;">用户管理</a> &gt; 用户列表</div>
        <div class="rightCont">
            <p class="g_title fix"><用户></用户>列表 <a class="btn03" href="#">新 增</a>&nbsp;&nbsp;&nbsp;&nbsp;<a class="btn03" href="#">删 除</a></p>
            <table class="tab1">
                <tbody>
                <tr>
                    <td width="90" align="right">用户号码：</td>
                    <td>
                        <input type="text" class="allInput" id="userId" name="userId" value=""/>
                    </td>
                    <td width="90" align="right">用户姓名：</td>
                    <td>
                        <input type="text" class="allInput" id="userName" name="userName" value=""/>
                    </td>
                    <td width="90" align="right">部门：</td>
                    <td>
                        <input type="text" class="allInput" id="department" name="department" value=""/>
                    </td>
                    <td width="85" align="right"><input type="button" class="tabSub" value="查 询" onclick="refurbishIndex()" /></td>
                    <td width="85" align="right"><input type="button" class="tabSub"  onclick="" value="刷新" /></td>
                </tr>
                </tbody>
            </table>
            <div class="zixun fix">
                <table class="tab2" width="100%">
                    <tr>
                        <th><input type="checkbox" id="all" onclick="#"/></th>
                        <th>用户号码</th>
                        <th>用户姓名</th>
                        <th>部门</th>
                        <th>操作</th>
                    </tr>

                    <tbody id="tbodydata">

                    </tbody>
                </table>
                <div class='page fix'>
                    共 <b>4</b> 条
                    <a href='###' class='first'>首页</a>
                    <a href='###' class='pre'>上一页</a>
                    当前第<span>1/1</span>页
                    <a href='###' class='next'>下一页</a>
                    <a href='###' class='last'>末页</a>
                    跳至&nbsp;<input type='text' value='1' class='allInput w28' />&nbsp;页&nbsp;
                    <a href='###' class='go'>GO</a>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>


<script type="text/javascript">

    $(function () {
        refurbishIndex();
        var text = "这里有一个双引号(\")";
        console.log(text);
    })
    function deleteUser(userId){
        $.ajax({
            type:"post",
            url:"/deleteUserByUserId?userId=" + userId,
            async: false,
            success:function () {
                refurbishIndex();
            }
        });
    }
    function refurbishIndex(){
        alert($("#userId").val());
        $.ajax({
            type:"post",
            url:"/queryDrawUser?userId=" + $("#userId").val(),
            data:{},
            async: false,
            success:function (data) {
                var str="";
                for (i in data) {
                    var id =  data[i].userId;
                    str += "<tr>" +
                        "<td>"+"<input type=\"checkbox\" />"+"</td>"+
                        "<td align='center'>" + data[i].userId + "</td>" +
                        "<td align='center'>" + data[i].userName + "</td>" +
                        "<td align='center'>" + data[i].department + "</td>" +
                        "<td>\n" +
                        "<a href=\"#\">修改</a>\n" +
                        "<a href=\"javascript:deleteUser("+id +")\">删除</a>\n" +
                        "</td>"
                    "</tr>";
                }

                document.getElementById("tbodydata").innerHTML=str;

            }
        });
    }
</script>
